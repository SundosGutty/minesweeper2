<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>

<body onload="init()" class="flex">
    <header class="heading">
        <h2>Minesweeper</h2>
        <p>The game that will blow your mind!</p>
    </header>
    <main class="flex">
        <section>
            <div class="game-info">
                <span class="lives-container"> Lives: ‚ù§Ô∏è‚ù§Ô∏è||</span>
                <span class="timerDisplay">00:00</span>
                <h4 class="lose-dis"> You got disqualified! But do not forget, that in life,
                    you lose some you win some. Try Again!
                </h4>
                <h4 class="win-dis">'You Rocked it! Play again to see if it was luck or pure skils.</h4>
            </div>
            <div class="action-btns">
                <button onclick="setDifficultyLevel(16)">Go easy on me!</button>
                <button onclick="setDifficultyLevel(64)">Upgrade your game!</button>
                <button onclick="setDifficultyLevel(144)">Hit me with your best!</button><br>
            </div>
            <div class="reset-btn">
                <p class="smiley" onclick="resetGame()">üòä</p>
            </div>
        </section>
        <section class="board-container">
            <table>
                <tbody class="board" oncontextmenu="return false"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <h5>Presented by: Sundos Gutty</h5>
    </footer>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
